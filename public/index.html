
<h1>sdsdsdsdsd</h1>
<html <!doctype html>
	<head>
		<meta charset="utf-8">
		<title>something</title>
	</head>
	<body ng-app="app" ng-cloak>

		<div ng-controller="ctrl" style="margin-left:20px;">
		
			<div class="row">
				<div class="col-md-6">
				  <div class='row' style="background-color: gray;">	
						<div class="col-md-3">lastName</div>
						<div class="col-md-3">firstName</div>
						<div class="col-md-3">age</div>
						<div class="col-md-3">source
						<span class="glyphicon glyphicon-remove" aria-hidden="true" style="margin-left:80px;" ng-click="addClient()"></span></div>
					</div>
					<div class="row" style="overflow-y:auto;height:250px;">
					  <div class="col-md-12">
						<ul style="padding-left:0px; ">
		  					<li ng-repeat="item in db" type="none" ng-click="showInfo(item,$event)">
		  						<div class="row" style="background-color:yellow;height:30px;">
			  						<div class="col-md-3" >{{item.last_name}}</div>
			  						<div class="col-md-3">{{item.first_name}}</div>
			  						<div class="col-md-3">{{'27'}}</div>
			  						<div class="col-md-3">{{'site'}}</div>
		  						</div>
		  					</li>
		  
						</ul>
						</div>
					</div>
					<div class="row" ng-hide=bool style="background-color:gray;margin-top:30px;">
						<div class="row">
							<div class="col-md-4">DATE</div>
							<div class="col-md-8">why was call
								<span class="glyphicon glyphicon-remove" aria-hidden="true" style="margin-left:400px;" ng-click="addCallInfo()"></span>
							</div>
						</div>
						<div class="col-md-12" style="overflow-y:auto;height:150px;overflow-x:hidden">
							<ul style="padding-left:0;">
								<li ng-repeat="item in client.communication" type="none">
									<div class="row" style="text-decoration:none;color:white;border-bottom:none;">
										<div class="col-md-4"><a href="#" editable-text="item.date">{{item.date}}</a></div>
										<div class="col-md-8"><a href="#" editable-text="item.text">{{item.text}}</a></div>
									</div>
								</li>
							</ul>
						</div>	
					</div>
				</div>
				<div class="col-md-2" ng-hide=bool style="margin-left:20px;">
					<div class="row">
						<div class="col-md-12" style="background-color:gray;">
							<ul style="width:290px;"> Телефоны
								<li ng-repeat="phone in client.phones track by $index" type="none" style="margin-bottom:10px;"><input type="text" ng-model="phone"><span class="glyphicon glyphicon-remove" aria-hidden="true" style="margin-left:5px;" ng-click="deletePhone( $index )"></span></li>
							</ul>
							<a href="#" ng-click="addPhone(client.phones)" style="padding-left:40px;color:black;">add a phone number</a>
						</div>
					</div>
				</div>
				<div class="col-md-3" ng-hide=bool style="background-color:gray;margin-left:10px;">
					<div class="row" >
						<div class="col-md-12">Информация</div>
					</div>
					<div class="row" >
						<div class="col-md-12">
							<input type="text" ng-model = client.first_name>
						</div>
						<div class="col-md-12">
							<input type="text" ng-model = client.last_name>
						</div>
						<div class="col-md-12">
							<input type="text" ng-model = client.bdate>
						</div>
						<div class="col-md-12">
							<div class="row">
								<div class="col-md-6"><label><input type="radio" ng-model="client.sex" ng-value="0">мужской</label></div>
								<div class="col-md-6"><label><input type="radio" ng-model="client.sex" ng-value="1">женский</label></div>
							</div>
						</div>
					</div>
				</div>	
			</div>
		</div>

		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

		<script src="socket.js"></script>
		<script src="angular-local-storage.js"></script>
		<script src="mask.js"></script>
		<script src="index.js"></script>
		<link href="xeditable.css" rel="stylesheet">
		<script src="xeditable.js"></script>
		<link rel="stylesheet" href="css.css">		
	</body>
</html>
